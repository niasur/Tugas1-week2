<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="wrapper">
                <div class="logo"><img src="icon.jpeg" height="20" width="20"  alt="image" /></div>
                <div class="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="welcome">
            <h1>Welcome to GitHub Pages</h1>
            <p>Host your websites directly from your repository.</p>
            <button>Get Started</button>
        </section>

        <section class="features">
            <div class="feature">
                <h2>Easy Setup</h2>
                <p>Deploy your site in minutes.</p>
            </div>
            <div class="feature">
                <h2>Custom Domains</h2>
                <p>Link your own domain with GitHub Pages.</p>
            </div>
            <div class="feature">
                <h2>Free Hosting</h2>
                <p>GitHub Pages provides free hosting for projects.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GitHub</p>
    </footer>
</body>
</html>
